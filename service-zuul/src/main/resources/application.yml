eureka:
  client:
    service-url:
      defaultZone: http://localhost:1001/eureka/

server:
  port: 4001

spring:
  application:
    name: service-zuul

zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: eureka-feign-service
    api-b:
      path: /api-b/**
      serviceId: eureka-ribbon-consumer
    host:
      connect-timeout-millis: 3000
      socket-timeout-millis: 3000
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000

hystrix:
    command:
      default:
        execution:
          isolation:
            thread:
              timeout-in-milliseconds: 3000